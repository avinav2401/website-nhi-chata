<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="editstyle.css">
</head>
<body>

    <div class="container">
        <h2>Edit Profile</h2>
        
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name">

        <label for="github">GitHub</label>
        <input type="text" id="github" placeholder="GitHub Profile Link">

        <label for="linkedin">LinkedIn</label>
        <input type="text" id="linkedin" placeholder="LinkedIn Profile Link">

        <label for="portfolio">Portfolio</label>
        <input type="text" id="portfolio" placeholder="Portfolio Website Link">

        <button id="saveProfile">Save Profile</button>
        <a href="viewProfile.html">View Profile</a>
    </div>

    <script type="module" src="EditProfile.js"></script>
</body>
</html>
